<body>
	<h1><em>Function</em></h1>
	
	<script> 
function calcSumm(numOne, numTwo) {
	if (numTwo === 1) {
		return numOne;
	} else {
		return numOne * calcSumm(numOne, numTwo -1);
	}
}
console.log(calcSumm(2, 2));


	</script>
