<!DOCTYPE html>

	<title>Function.</title>

<body>

	<canvas id="canvas" width="400" height="400"></canvas>

	<script>

		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");

		const circle = (x, y, radius) => {
			ctx.lineWidth = 4;
			ctx.beginPath();
			ctx.arc(x, y, radius, 0, Math.PI * 2)
			ctx.stroke();
		}

		const line = (x, y) => {
			ctx.lineWidth = 4;
			ctx.beginPath();
			ctx.moveTo(x, y)
		}
		const move = (x, y) => {
			ctx.lineTo(x, y);
			ctx.stroke();
		}

		const lineToMove = (x1, y1, x2, y2) => {
			line(x1, y1);
			move(x2, y2);
		}

		const arrGallows =
