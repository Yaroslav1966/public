<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM</title>
</head>

<body>
<h1 id="main-heading">Привет!</h1>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	
	var head = "Мои друзья";
	$("#main-heading").text(head);


	var friends = ["Саша", "Вова", "Толик"];
	for (var i = 0; i < friends.length; i++ ) {
		var friend = friends[i];
		$("body").append("<p>"+ friend + "</p>");
	}




	</script>
	</body>
	</html>
